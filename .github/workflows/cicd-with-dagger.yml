name: CI/CD Workflow w/ Dagger

on: 
  workflow_dispatch:

  push:
    branches:
    - dagger
    paths:
    - src
    - package.json


jobs:
  pipeline:
    name: CI CD Pipeline
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      
    - uses: ./.github/actions/prepare
      with:
        dagger-sdk: true

    - name: Run pipeline
      env:
        GIT_TOKEN: ${{ github.token }}
      run: python tasks/cicd.py
